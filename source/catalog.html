<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Каталог продукции | Cat Energy</title>
</head>

<body class="page page--no-js">

  <!-- Site main Header -->
  <header class="main-header" id="main-header">
    <div class="container">
      <nav class="site-nav">
        <div class="site-nav__logo-wrapper">
          <a class="site-nav__logo-link" href="index.html">
            <picture>
              <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg" type="image/svg+xml">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" type="image/svg+xml">
              <img class="site-nav__logo" src="img/logo-mobile.svg" alt="Логотип магазина Кет Енерджи" width="33"
                height="38">
            </picture>
          </a>
          <a class="site-nav__logo-link" href="index.html">
            <img class="site-nav__logo site-nav__logo--text" src="img/logo-mobile-text.svg"
              alt="Красивая надпись Кет Енерджи" width="101" height="18">
          </a>
          <button class="site-nav__toggle" type="button" aria-label="Открыть меню">
            <span class="site-nav__hamburger hamburger">
              <span class="hamburger--bar"></span>
              <span class="hamburger--bar"></span>
              <span class="hamburger--bar"></span>
            </span>
          </button>
        </div>
        <ul class="site-nav__list site-nav__list--closed">
          <li class="site-nav__item">
            <a class="site-nav__item-link" href="index.html">Главная</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__item-link site-nav__item-link--current">Каталог продукции</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__item-link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- End of Main Header  -->

  <!-- Main Content -->
  <main class="main-content" id="main-content">

  </main>
  <!-- End of Main Content -->

  <!-- Site Footer -->
  <footer class="main-footer" id="main-footer">
    <div class="container">
      <!-- Contact section -->
      <section class="contact">
        <div class="contact--inner">
          <h2 class="visually-hidden">Наши контакты</h2>
          <p class="contact__invite">
            Приглашаем<br> к сотрудничеству дилеров!
          </p>
          <address class="contact__address">
            ул. Большая<br> Конюшенная, д. 19/8<br>
            Санкт-Петербург
          </address>
        </div>
      </section>
      <!-- End of Contact section -->
    </div>

    <!-- Map section -->
    <section class="map">
      <h2 class="visually-hidden">Как нас найти на карте</h2>
      <div class="map__image-wrapper">
        <picture>
          <source type="image/webp" media="(min-width: 1300px)"
            srcset="img/content/bg-map-desktop@1x.webp 1x, img/content/bg-map-desktop@2x.webp 2x">
          <source media="(min-width: 1300px)"
            srcset="img/content/bg-map-desktop@1x.png 1x, img/content/bg-map-desktop@2x.png 2x">
          <source type="image/webp" media="(min-width: 768px)"
            srcset="img/content/bg-map-tablet@1x.webp 1x, img/content/bg-map-tablet@2x.webp 2x">
          <source media="(min-width: 768px)"
            srcset="img/content/bg-map-tablet@1x.png 1x, img/content/bg-map-tablet@2x.png 2x">
          <source type="image/webp" srcset="img/content/bg-map-mobile@1x.webp 1x, img/content/bg-map-mobile@2x.webp 2x">
          <img class="map__image" src="img/content/bg-map-mobile@1x.png" srcset="img/content/bg-map-mobile@2x.png 2x"
            alt="Карта с месторасположением нашего офиса">
        </picture>
      </div>
    </section>
    <!-- End of Map section -->

    <!-- Actual Footer -->
    <section class="site-footer" id="site-footer">
      <h2 class="visually-hidden">Подвал сайта</h2>
      <div class="container">
        <div class="site-footer__inner">
          <div class="site-footer__logo-wrapper">
            <a class="site-footer__logo-link" href="index.html" aria-label="На главную">
              <img class="site-footer__logo" src="img/logo-mobile-text.svg"
                alt="Текстовый логотип магазина «Cat Energy»" width="128" height="24">
            </a>
          </div>
          <ul class="site-footer__socials socials__list">
            <li class="socials__item">
              <a class="socials__link" href="#" aria-label="Наша страница вконтакте">
                <svg class="socials__svg socials__svg--vk" width="22" height="12">
                  <use xlink:href="img/sprite.svg#icon-vk"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#" aria-label="Кэт енерджи в инстаграме">
                <svg class="socials__svg socials__svg--insta" width="16" height="16">
                  <use xlink:href="img/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="socials__item">
              <a class="socials__link" href="#" aria-label="Следите за нами в фейсбуке">
                <svg class="socials__svg socials__svg--fb" width="10" height="19">
                  <use xlink:href="img/sprite.svg#icon-fb"></use>
                </svg>
              </a>
            </li>
          </ul>
          <div class="site-footer__developer">
            <a href="https://htmlacademy.ru" class="site-footer__developer-link" aria-label="Разработчик"><span
                class="site-footer__developer-text">HTML Academy</span>
              <svg class="site-footer__developer-logo" width="27" height="34">
                <use xlink:href="img/sprite.svg#icon-htmlacademy"></use>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </section>
    <!-- End of Actual Footer -->

  </footer>
  <!-- End of Site Footer -->

  <!-- Scripts Goes Below -->
  <script src="js/svg4everybody.min.js"></script>
  <script src="js/picturefill.min.js"></script>
  <script src="js/polyfill.min.js"></script>
  <script src="js/main.min.js"></script>
  <!-- End of Scripts -->
</body>

</html>
