<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>Cat Energy | Питание для энергичных котиков</title>
</head>

<body class="page">

  <!-- Site main Header -->
  <header class="main-header" id="main-header">
    <div class="container">
      <nav class="site-nav">
        <a class="site-nav__logo-link" href="index.html">
          <div class="site-nav__logo-wrapper">
            <picture>
              <source media="(min-width: 1300px)" srcset="img/logo-desktop.svg" type="image/svg+xml">
              <source media="(min-width: 768px)" srcset="img/logo-tablet.svg" type="image/svg+xml">
              <img class="site-nav__logo" src="img/logo-mobile.svg" alt="Логотип магазина Кет Енерджи">
            </picture>
            <img class="site-nav__logo--text" src="img/logo-mobile-text.svg" alt="Красивая надпись Кет Енерджи"
              width="101" height="18">
          </div>
        </a>
        <button class="site-nav__toggle" type="button" aria-label="Открыть меню">
          <div class="site-nav__hamburger">
            <span class="site-nav__hamburger--bar"></span>
            <span class="site-nav__hamburger--bar"></span>
            <span class="site-nav__hamburger--bar"></span>
          </div>
        </button>
        <ul class="site-nav__list">
          <li class="site-nav__item">
            <a class="site-nav__item-link site-nav__item-link--current" href="index.html">Главная</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__item-link" href="catalog.html">Каталог продукции</a>
          </li>
          <li class="site-nav__item">
            <a class="site-nav__item-link" href="form.html">Подбор программы</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>
  <!-- End of Main Header  -->

  <!-- Main Content -->
  <main class="main-content" id="main-content">
    <h1 class="visually-hidden">Интернет-магазин питания для котиков Cat Energy</h1>

    <section class="promo" id="promo">
      <div class="container">
        <div class="promo__title-wrapper">
          <h2 class="promo__title">Функциональное питание для котов</h2>
          <b class="promo__tagline">Занялся собой? Займись котом!</b>
        </div>
        <div class="promo__image-wrapper">
          <picture>
            <source type="image/webp" media="(min-width: 1300px)"
              srcset="img/content/index-can-desktop@1x.webp 1x, img/content/index-can-desktop@2x.webp 2x">
            <source media="(min-width: 1300px)"
              srcset="img/content/index-can-desktop@1x.jpg 1x, img/content/index-can-desktop@2x.jpg 2x">
            <source type="image/webp" media="(min-width: 768px)"
              srcset="img/content/index-can-tablet@1x.webp 1x, img/content/index-can-tablet@2x.webp 2x">
            <source media="(min-width: 768px)"
              srcset="img/content/index-can-tablet@1x.jpg 1x, img/content/index-can-tablet@2x.jpg 2x">
            <source type="image/webp"
              srcset="img/content/index-can-mobile@1x.webp 1x, img/content/index-can-mobile@2x.webp 2x">
            <img class="promo__image" src="img/content/index-can-mobile@1x.png"
              srcset="img/content/index-can-mobile@2x.png 2x" alt="Корм для кошек «Cat Energy Pro» со вкусом курицы">
          </picture>
        </div>
        <a href="form.html" class="promo__button button--primary button">Подобрать программу</a>
      </div>
    </section>
  </main>
  <!-- End of Main Content -->

  <script src="js/svg4everybody.min.js"></script>
  <script src="js/picturefill.min.js"></script>
  <script src="js/polyfill.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
